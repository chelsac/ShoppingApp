<table>
    <table border="2px solid">
        <tr>
          <th>Product</th>
          <th>Description</th>
          <th>price</th>
        </tr>
        <tr *ngFor="let i of title">
          <td>{{i.title}}</td>

          <td>{{i.price}}</td>

        </tr>
      </table>
</table>
